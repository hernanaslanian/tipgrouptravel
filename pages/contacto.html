<body>
    <!-- comienzo de mi header -->
    <!-- nav + logo -->
    <header class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand " href="../index.html">
                <img src="../img/logotipgroup.jfif" class="w-50" alt="logotipgroup"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/argentina.html">Argentina</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/chile.html">Chile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./pages/contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="form-contacto container text-center p-5">
        <form action="">

            <div>
                <label for="nombre-usuario">Nombre y apellido:</label>
                <input type="text" id="nombre-usuario" placeholder="Juan Perez" required>
            </div>

            <div>
                <label for="email-usuario">Email:</label>
                <input type="email" id="email-usuario" placeholder="mail@ejemplo.com" required>
            </div>

            <div>
                <label for="asunto-usuario">Seleccione el asunto:</label>
                <select name="" id="asunto-usuario">
                    <option value="reclamo">Reclamo</option>
                    <option value="consulta">Consulta</option>
                    <option value="pagos">Pagos</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div>
                <label for="mensaje-usuario">Ingrese su mensaje:</label>
                <textarea name="" id="mensaje-usuario" cols="30" rows="10"></textarea>
            </div>

            <div>
                <label for="novedades-form">¿Desea recibir novedades?</label>
                <input type="checkbox" id="novedades-form" value="acepta-novedades">
            </div>


            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Resetear formulario">
            </div>
    </main>

    <!-- comienzo de mi footer -->
    <footer class="footer-contacto container-fluid bg-primary ">

        <div class="row">
            <div class="col-12 text-center col-lg-6">
                <img src="../img/logotipgroup.jfif" class="p-3" alt="logotipgroup">
            </div>
            <div class="col-12 text-center p-3 col-lg-3">
                <h4>Contacto Chile</h4>
                <p>+612380933400</p>
                <p> cl@tipgroup.travel
                </p>
                <p> providencia 388 4to, Santiago De Chile

            </div>
            <div class="col-12 text-center p-3 col-lg-3">
                <h4>Contacto Argentina</h4>
                <p>61 23 8093 3400</p>
                <p>arg@tipgroup.travel</p>
                <p>Encarnacion Ezcurra 365 4to, Puerto Madero
                </p>
            </div>
        </div>
    </footer>
